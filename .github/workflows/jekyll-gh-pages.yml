name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase Edge Functions
        run: supabase functions deploy send-contact-email --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json bun.lockb
          npm install

      - name: Debug - Check dependencies
        run: |
          echo "=== package.json dependencies ==="
          cat package.json | grep -A 50 '"dependencies"'
          echo ""
          echo "=== Check if @supabase is installed ==="
          ls -la node_modules/@supabase/ || echo "@supabase folder NOT FOUND"
          echo ""
          echo "=== npm list @supabase/supabase-js ==="
          npm list @supabase/supabase-js || echo "Package not in tree"
          echo ""
          echo "=== src/integrations contents ==="
          ls -la src/integrations/ || echo "integrations folder NOT FOUND"
          ls -la src/integrations/supabase/ || echo "supabase folder NOT FOUND"


      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
